<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Tienda de Accesorios</h1>

        <div class="row g-4">
            <!-- Producto 1 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white h-100">
                    <img src="img/tapetes.jpg" class="card-img-top" alt="Tapetes">
                    <div class="card-body">
                        <h5 class="card-title">Tapetes Antiderrapantes</h5>
                        <p class="card-text">$450 MXN</p>
                        <button class="btn btn-success" onclick="agregarAlCarrito('Tapetes Antiderrapantes', 450)">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white h-100">
                    <img src="img/lucesled.jpg" class="card-img-top" alt="Luces LED">
                    <div class="card-body">
                        <h5 class="card-title">Luces LED Alta Intensidad</h5>
                        <p class="card-text">$320 MXN</p>
                        <button class="btn btn-success" onclick="agregarAlCarrito('Luces LED Alta Intensidad', 320)">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 3 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white h-100">
                    <img src="img/cargador.jpg" class="card-img-top" alt="Cargador USB">
                    <div class="card-body">
                        <h5 class="card-title">Cargador USB para Auto</h5>
                        <p class="card-text">$180 MXN</p>
                        <button class="btn btn-success" onclick="agregarAlCarrito('Cargador USB para Auto', 180)">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 4 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white h-100">
                    <img src="img/accesorio.png" class="card-img-top" alt="Botón">
                    <div class="card-body">
                        <h5 class="card-title">Botón</h5>
                        <p class="card-text">$150 MXN</p>
                        <button class="btn btn-success" onclick="agregarAlCarrito('Botón', 150)">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 5 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white h-100">
                    <img src="img/accesorio3.png" class="card-img-top" alt="Playera">
                    <div class="card-body">
                        <h5 class="card-title">Playera</h5>
                        <p class="card-text">$400 MXN</p>
                        <button class="btn btn-success" onclick="agregarAlCarrito('Playera', 400)">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 6 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white h-100">
                    <img src="img/acceorio2.png" class="card-img-top" alt="Bolsa">
                    <div class="card-body">
                        <h5 class="card-title">Bolsa</h5>
                        <p class="card-text">$210 MXN</p>
                        <button class="btn btn-success" onclick="agregarAlCarrito('Bolsa', 210)">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <h2 class="mb-3">Carrito</h2>
        <ul id="carrito" class="list-group mb-3"></ul>
        <p class="fw-bold">Total: $<span id="total">0</span> MXN</p>

        <!-- Botón para finalizar compra -->
        <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar compra</button>

        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-danger">Volver al inicio</a>
        </div>
    </div>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({
                nombre,
                precio
            });
            total += precio;

            const lista = document.getElementById("carrito");
            const item = document.createElement("li");
            item.className = "list-group-item bg-secondary text-white";
            item.textContent = `${nombre} - $${precio} MXN`;
            lista.appendChild(item);

            document.getElementById("total").textContent = total;
        }

        function finalizarCompra() {
            if (carrito.length === 0) {
                alert("El carrito está vacío.");
                return;
            }

            alert("¡Gracias por tu compra!");
            carrito = [];
            total = 0;

            document.getElementById("carrito").innerHTML = "";
            document.getElementById("total").textContent = total;
        }
    </script>

</body>

</html>
